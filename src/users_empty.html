<!DOCTYPE html>
<html lang="ru">
  @@include('./blocks/main/_head.html', { "title": "Главная", })

  <body>
    <div class="bg"></div>

    <main class="main">
      <!-- sidebar
      ======================================================= -->
      <section class="sidebar shadow">
        <div class="sidebar__box">
          <div class="sidebar__header">
            <img
              class="users__item-avatar avatar shadow sh-hover"
              src="./img/avatar.svg"
              alt="avatar"
            />
            <div class="sidebar__header-controls">
              <button class="add control">+</button>
              <svg class="settings" width="20" height="20">
                <use xlink:href="./img/icons/icons.svg#settings" />
              </svg>
            </div>
          </div>

          <div class="sidebar__search">
            <input class="shadow sh-hover" type="text" placeholder="Поиск..." />
            <svg class="search" width="20" height="20">
              <use xlink:href="./img/icons/icons.svg#search" />
            </svg>
            <svg class="close" width="20" height="20">
              <use xlink:href="./img/icons/icons.svg#close" />
            </svg>
          </div>
        </div>

        <div class="empty__list">
          <img
            class="empty__list-img"
            src="./img/empty_list.svg"
            width=""
            height=""
            alt="empty user list"
          />
          <h3 class="empty__list-title">Нет активных чатов</h3>
          <p class="empty__list-text">Чтобы начать с кем-нибудь чат воспользуйтесь поиском</p>
        </div>
      </section>
      <!-- sidebar end -->

      <!-- chat
      ======================================================= -->
      <section class="chat">
        <div class="chat__header shadow disabled">
          <div class="chat__user">
            <img
              src="./img/avatar.svg"
              alt="avatar"
              class="chat__user-avatar avatar shadow"
            />
            <div class="chat__user-info">
              <h6 class="chat__user-name user-name">Дмитрий</h6>
              <div class="chat__user-date">
                Последний раз был в сети в 20:00
              </div>
            </div>
          </div>
          <div class="chat__controlls">
            <div class="search__message">
              <input type="text" />
              <svg class="search control" width="20" height="20">
                <use xlink:href="./img/icons/icons.svg#search" />
              </svg>
            </div>
            <svg class="controlls control" width="20" height="20">
              <use xlink:href="./img/icons/icons.svg#controlls" />
            </svg>
          </div>
        </div>

        <div class="chat__messages"></div>

        <div class="chat__compose disabled">
          <svg class="smiles control" width="20" height="20">
            <use xlink:href="./img/icons/icons.svg#smiles" />
          </svg>
          <div class="compose__input">
            <input
              class="shadow sh-hover"
              type="text"
              placeholder="Сообщение..."
            />
            <svg class="submit" width="20" height="20">
              <use xlink:href="./img/icons/icons.svg#submit" />
            </svg>
          </div>
          <svg
            class="attach control"
            title="Прикрепить картинку"
            width="20"
            height="20"
          >
            <use xlink:href="./img/icons/icons.svg#attach" />
          </svg>
        </div>
      </section>
      <!-- chat end -->
    </main>

    <!-- Scripts -->
    @@include('./blocks/main/_js.html')
  </body>
</html>
